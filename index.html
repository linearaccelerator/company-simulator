<!DOCTYPE html>
<html>
    <head>
        <title>Company Simulator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 id="disp">$0 | 0 workers | 0 overseers</h1>
        <table id="expenses">
            <tr>
                <th>Expense</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Worker expenses</td>
                <td id="worker-expense-amount">0</td>
            </tr>
            <tr>
                <td>Overseer expenses</td>
                <td id="overseer-expense-amount">0</td>
            </tr>
            <tr>
                <td>Taxes</td>
                <td id="taxes-expense-amount">0</td>
            </tr>
        </table>
        <button class="upgrade-button" id="worker-button" onclick="buy('u1')">Buy a worker<br>Cost: $500</button>
        <button class="upgrade-button" id="overseer-button" onclick="buy('u2')">Buy an overseer<br>Cost: $2000</button>
        <button class="improvement-button" id="worker-improve-1" onclick="buy('i1')">Improve worker speed by 50%<br>Cost: $1</button>
        <button class="improvement-button" id="overseer-improve-1" onclick="buy('i2')">Overseers reduce taxes by +1%/overseer<br>Cost: $5000</button>
        <script src="index.js"></script>
    </body>
</html>
